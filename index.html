<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Your Result | Frontend Mentor | Results summary component</title>
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
    #myname {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <main class="herosection">
    <h1 class="title">Your Result</h1>
    <section class="score">
      <p class="your-score">76</p>
      <p class="max-score">of 100</p>
    </section>
    <section class="rank-explanation">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  </main>


  
  <aside class="summary-container">
    <h2>Summary</h2>
    <section class="summary-category">
      <section class="category-name-container">
        <img src="./assets/images/icon-reaction.svg" alt="icon lightning">
        <p class="category-name">Reaction</p>
      </section>
      <p class="category-score"><span class="category-your-score">80</span> / 100</p>
    </section>

    <section class="summary-category">
      <section class="category-name-container">
        <img src="./assets/images/icon-memory.svg" alt="icon brain">
        <p class="category-name">Memory</p>
      </section>
      <p class="category-score"><span class="category-your-score">92</span> / 100</p>
    </section>

    <section class="summary-category">
      <section class="category-name-container">
        <img src="./assets/images/icon-verbal.svg" alt="icon speech bubble">
        <p class="category-name">Verbal</p>
      </section>
      <p class="category-score"><span class="category-your-score">61</span> / 100</p>
    </section>

    <section class="summary-category">
      <section class="category-name-container">
        <img src="./assets/images/icon-visual.svg" alt="icon eye">
        <p class="category-name">Visual</p>
      </section>
      <p class="category-score"><span class="category-your-score">72</span> / 100</p>
    </section>

    <section class="button">
      <p class="button-text">Continue</p>
    </section>
  </aside>

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a id="myname" href="https://github.com/MetalRick84">MetalRick</a>.
  </footer>
</body>
</html>
